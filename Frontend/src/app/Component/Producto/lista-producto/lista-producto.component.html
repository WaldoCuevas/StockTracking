<div class="table-container">
  <h2>Lista de Productos</h2>
  <table>
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Nombre</th>
        <!-- <th>Descripcion</th> -->
        <th>Cantidad</th>
        <!-- <th>Unidad</th> -->
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let producto of productos">
        <!-- <td>{{ producto.id }}</td> -->

        <td *ngIf="producto.estado"> {{ producto.nombre }}</td>
        <!-- <td>{{ producto.descripcion }}</td> -->
        <td *ngIf="producto.estado"> {{ producto.cantidad }}</td>
        <!-- <td>{{ producto.unidad }}</td> -->
        <td *ngIf="producto.estado">
          <i (click)="actualizarProducto(producto.id)" class="fa-solid fa-pen"></i>
          <i (click)="eliminarProducto(producto.id)" class="fa-solid fa-trash-can"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
