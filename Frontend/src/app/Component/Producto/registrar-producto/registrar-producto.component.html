<div class="form-container">
  <h3>Registrar un Producto</h3>
  <form class="form" (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre" [(ngModel)]="producto.nombre" name="nombre" />
    </div>

    <div>
      <label for="descripcion">Descripcion: </label>
      <input type="text" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion" />
    </div>

    <div>
      <label for="cantidad">Cantidad: </label>
      <input type="number" id="cantidad" [(ngModel)]="producto.cantidad" name="cantidad" />
    </div>

    <div>
      <label for="unidad">Unidad: </label>
      <select name="unidad" id="unidad">
        <option value=""></option>
      </select>
    </div>

    <div>
      <label for="categoria">Categor√≠a: </label>
      <select name="categoria" id="categoria">
        <option value=""></option>
      </select>
    </div>
    <button>Guardar</button>
  </form>
</div>
